<style>
/* Menu styles */

  /* Desktop */
    @media screen and (min-width: 750px) {
      .menu ul {
        list-style: none;
        padding: 0;
      }
      .menu ul li {
        margin-right: 1rem;
        display: inline;
        font-size: var(--menu-item-size);
        font-weight: bold;
      }
      .menu ul li a {
        text-decoration: none;
        text-transform: lowercase;
      }	
      .hamburger {
        display: none;
      }
    }  

  /* Mobile */  

    /* Hamburger menu styles */
    @media screen and (max-width: 749px) {
      .hamburger {
        display: block;
        position: fixed;
        z-index: 100;
        top: 1rem;
        right: 1rem;
        padding: 4px;
        border: var(--link-colour) solid 1px;
        border-radius: var(--border-radius);
        background: var(--background-colour);
        cursor: pointer;
        color: var(--link-colour);
      }
      .closeIcon {
        display: none;
      }
      .movablemenu {
        position: fixed;
        transform: translateY(calc(-100% - calc(var(--content-padding) / 1.5)));
        transition: transform 0.2s;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 99;
        background: var(--foreground-colour);
        color: var(--link-colour);
        list-style: none;
        padding-top: 4rem;
      }
      .showMenu {
        transform: translateY(0);
      }
    }

</style>

<script>
  // Menu toggling script
  const menu = document.querySelector(".movablemenu");
  const menuItems = document.querySelectorAll(".menuItem");
  const hamburger= document.querySelector(".hamburger");
  const closeIcon= document.querySelector(".closeIcon");
  const menuIcon = document.querySelector(".menuIcon");

  function toggleMenu() {
    if (menu.classList.contains("showMenu")) {
      menu.classList.remove("showMenu");
      closeIcon.style.display = "none";
      menuIcon.style.display = "block";
      debug.log;
    } else {
      menu.classList.add("showMenu");
      closeIcon.style.display = "block";
      menuIcon.style.display = "none";
      debug.log;
    }
  }

  hamburger.addEventListener("click", toggleMenu);

  // Hide menu if a menu item has been clicked
  menuItems.forEach( 
    function(menuItem) { 
      menuItem.addEventListener("click", toggleMenu);
      debug.log;
    }
  )  
</script>
